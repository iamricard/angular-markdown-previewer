<!DOCTYPE html>
<html>
<head>
  <title>Angular.js Markdown Previewer</title>

  <!-- build:css main.min.css -->
  <link rel="stylesheet" href="css/main.css">
  <!-- /build -->
</head>

<body ng-app='MarkdownPreviewer'>
  <ng-view />

  <script type='text/ng-template' id='main.html'>

    <article class="container" ng-controller='MainCtrl'>
      <section class='input'>
        <textarea ng-model='inputText' ng-trim='false'>
        </textarea>
      </section>
      <section class='output' ng-bind-html='outputText'>
      </section>
    </article>

  </script>

  <!-- build:remove -->
  <script src="http://localhost:35729/livereload.js"></script>
  <!-- /build -->

  <!-- build:js main.min.js -->
  <script src='bower_components/angular/angular.js'></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src='bower_components/showdown/src/showdown.js'></script>
  <script src='js/app.js'></script>
  <script src='js/controllers/mainCtrl.js'></script>
  <!-- /build -->
</body>
</html>
